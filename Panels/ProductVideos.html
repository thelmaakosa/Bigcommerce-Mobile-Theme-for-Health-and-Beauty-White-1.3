<div class="Block Moveable Panel" id="ProductVideos">
	<h3 id="videos">%%LNG_ProductVideos%%</h3>
	<div class="BlockContent">
		<script type="text/javascript">
			lang.Close = '%%LNG_Close%%';
			config.ProductImageMode = '%%GLOBAL_ProductImageMode%%';
		</script>
		<div id="VideoMiddleContainer">
			<div id="VideoContainer">
				<div id="FeaturedVideo">
					<iframe id="FeaturedVideoPlayer" width="290" height="265" src="https://www.youtube.com/embed/%%GLOBAL_FeaturedVideo%%" frameborder="0" allowfullscreen></iframe>
				</div>
				<div id="VideoSingle" class="%%GLOBAL_HideSingleVideo%%">
					<div class="VideoSingleTitle">
						%%GLOBAL_VideoTitleLong%% <span class="SingleVideoLength">(%%GLOBAL_VideoLength%%)</span>
					</div>
					<div class="VideoSingleDescription">
						%%GLOBAL_VideoDescriptionLong%%
					</div>
				</div>
				<div id="VideoList" class="%%GLOBAL_HideVideoList%%">
					<ul>
						 %%SNIPPET_VideoList%%
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			selectCurrentVideo('%%GLOBAL_FeaturedVideo%%');
		</script>
		<div id="VideoSideContainer">
			<h2 id="videos">%%LNG_ProductVideos%%</h2>
			<ul>
				%%SNIPPET_VideoSideList%%
			</ul>
		</div>


	</div>
</div>
