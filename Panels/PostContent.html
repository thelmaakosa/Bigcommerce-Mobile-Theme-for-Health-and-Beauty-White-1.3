<div class="Block" id="NewsContent">
  <h1 class="PostTitle">%%GLOBAL_PostTitle%%</h1>
  <div class="BlockContent">
    <p class="NewsDate" style="margin: 0; color:#6e6e6e;">
      %%LNG_PublishedBy%%
      <span itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">%%GLOBAL_PostAuthor%%</span>
      </span>
      <span itemprop="datePublished" content="%%GLOBAL_PostDatePublishedFormatted%%">
        %%LNG_PublishedOn%%
      </span>
    </p>
    <div class="BlockContent BlogShare">
      %%GLOBAL_AddThisLink%%
      <div class="clear"></div>
    </div>
    <div class="PostBody">
      %%GLOBAL_PostBody%%
    </div>
  </div>
  <div class="BlockContent">
    %%GLOBAL_AddThisLink%%
  </div>
  <div class="BlockContent">
    %%SNIPPET_PostTags%%
  </div>
</div>
